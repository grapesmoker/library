<!DOCTYPE html>
<html>
{% load static %}
{% load crispy_forms_tags %}
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{% static 'jquery-ui/themes/ui-lightness/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.css' %}">
    <link href='//fonts.googleapis.com/css?family=Lato' rel='stylesheet'>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script type="text/javascript" src="{% static 'js/library.js' %}"></script>
    <!--<script type="text/javascript" src="{% static 'jquery/dist/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery-ui/jquery-ui.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'underscore/underscore.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'tablesorter/jquery.tablesorter.js' %}"></script>
    <script type="text/javascript" src="{% static 'tablesorter/addons/pager/jquery.tablesorter.pager.js' %}"></script>-->

    <title>{% block title %}{% endblock %}</title>
</head>
<body>


<div class="container-fluid">
    <div id="library-container">
        <div class="container">
            <div class="row clearfix">
                {% block header %}{% endblock %}
            </div>
            <div class="row clearfix">
                {% block sidebar %}{% endblock %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    {% block footer %}{% endblock %}

</div>
<!--<script data-main="{% static 'js/main' %}" src="{% static 'requirejs/require.js' %}"></script>==>

</body>
</html>
